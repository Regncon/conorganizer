{{define "event"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Title}}</title>
        <script
            src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/echo/dist/global.css" />
        <link rel="stylesheet" href="/echo/dist/tailwind.css" />
        <link rel="stylesheet" href="/echo/dist/reset.css" />
    </head>
    <body class="bg-black text-white">
        <main class="max-w-[1200px] mx-auto">
            <!-- Event Banner with Gradient Overlay -->
            <div class="relative h-64 bg-cover bg-center" style="background-image: url('{{.BigImageURL}}');">
                <!-- Gradient overlay that fades to black at the bottom -->
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>

                <!-- Grid layout for left and right alignment -->
                <div class="relative z-10 p-6 grid grid-cols-2 gap-4 h-full items-center">
                    <!-- Left Column (Title, Game Master, System) -->
                    <div>
                        <h1 class="text-4xl font-bold text-white text-outline">{{.Title}}</h1>
                        <div class="font-semibold mt-2 text-white text-outline">
                            <p><span class="inline-block text-xl">üë§</span> Arrang√∏r</p>
                            <p>{{.GameMaster}}</p>
                        </div>
                        <div class="font-semibold mt-2 text-white text-outline">
                            <p><span class="inline-block text-xl">üé≤</span> System</p>
                            <p>{{.System}}</p>
                        </div>
                    </div>

                    <!-- Right Column (Short Description) -->
                    <div class="text-gray-200 text-outline text-right">
                        <p>{{.ShortDescription}}</p>
                    </div>
                </div>
            </div>

            <!-- Content Container with 2-Column Grid -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Left Column for Other Content -->
                <div class="pl-6">
                    <!-- Interactive Controls -->
                    <div class="mt-6">
                        <div
                            class="text-red-400 font-semibold text-outline border border-red-400 px-4 py-1 rounded inline-block"
                        >
                            {{.GameType}}
                        </div>
                    </div>

                    <!-- Event Time and Interest Button above Slider -->
                    <div class="mt-6" style="max-width: 23rem">
                        <!-- Event Time and Interest Button -->
                        <button class="bg-red-400 text-black p-4 rounded-lg w-full flex items-center space-x-4">
                            <img
                                src="https://via.placeholder.com/50"
                                alt="Dragon Icon"
                                class="h-12 w-12 object-cover"
                            />
                            <div>
                                <p>Fredag Kveld KL 18 - 23</p>
                                <p>Interessert</p>
                            </div>
                        </button>

                        <!-- Slider Control with 4 Steps -->
                        <div class="mt-4">
                            <input
                                type="range"
                                class="w-full h-2 bg-red-400 rounded-lg appearance-none cursor-pointer"
                                min="0"
                                max="3"
                                step="1"
                            />
                            <p class="text-gray-400 mt-2 text-outline">Dra baren over for √• melde din interesse!</p>
                        </div>
                    </div>

                    <!-- FAQ Section -->
                    <div class="mt-4 text-red-400 text-outline">
                        <p>‚ùì <a href="#" class="underline">Forvirret? Les mer om p√•meldingssystemet</a></p>
                    </div>
                </div>

                <!-- Right Column for Description -->
                <div class="text-gray-300 text-outline">
                    <p>{{.Description}}</p>
                </div>
            </div>
        </main>
    </body>
</html>
{{end}}
