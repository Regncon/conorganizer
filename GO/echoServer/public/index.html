{{define "index"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Events</title>
        <script
            src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/echo/dist/global.css" />
        <link rel="stylesheet" href="/echo/dist/tailwind.css" />
        <link rel="stylesheet" href="/echo/dist/reset.css" />
    </head>
    <body>
        <main class="container mx-auto p-6">
            <!-- Grid container with minmax width constraints for columns -->
            <div
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
                style="grid-template-columns: repeat(auto-fill, minmax(306px, 345px))"
            >
                {{range .EventList}}
                <!-- Each card as a clickable link -->
                <a href="/echo/{{.Id}}" class="block">
                    <div
                        class="relative rounded-lg overflow-hidden shadow-lg"
                        style="min-width: 306px; min-height: 207px; max-height: 207px"
                    >
                        <!-- Background image covering the entire card -->
                        <div
                            class="absolute inset-0 bg-cover bg-center"
                            style="background-image: url('{{.BigImageURL}}');"
                        ></div>

                        <!-- Semi-transparent overlay covering the bottom half -->
                        <div class="absolute bottom-0 left-0 right-0 h-1/2 bg-black opacity-50"></div>

                        <!-- Title positioned higher above the overlay -->
                        <div class="absolute bottom-32 left-4 z-10">
                            <h2 class="font-bold text-white text-outline" style="font-size: 25px">{{.Title}}</h2>
                        </div>

                        <!-- Text content positioned within the opaque bottom half -->
                        <div class="absolute bottom-4 left-4 right-4 z-10 text-white" style="font-size: 14px">
                            <p class="font-semibold" style="font-size: 16px">{{.GameMaster}}</p>
                            <p class="text-red-400">{{.System}}</p>
                            <p>{{.ShortDescription}}</p>
                        </div>
                    </div>
                </a>
                {{end}}
            </div>
        </main>
    </body>
</html>
{{end}}
