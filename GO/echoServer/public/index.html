{{define "index"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello, World!</title>
        <script
            src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/echo/dist/global.css" />
        <link rel="stylesheet" href="/echo/dist/tailwind.css" />
        <link rel="stylesheet" href="/echo/dist/reset.css" />
    </head>
    <body>
        <p>Hello, World!</p>
        <div id="user-info">
            <p>{{.Name}}</p>
            <h1>FRA SUPABASE!!!!! ⬇️</h1>
            <p>{{.ID}}</p>
            <p>{{.CreatedAt}}</p>
            <p
                class="p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent resize-none shadow transition duration-300 ease-in-out"
                rows="4"
                placeholder="Enter your text..."
            >
                {{.Note}}
            </p>
            <button
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-lg transform transition duration-300 ease-in-out hover:scale-105 active:scale-95"
                hx-get="/echo/get-info"
                hx-target="#user-info"
                hx-swap="innerHTML"
            >
                Reveal Info
            </button>
        </div>
    </body>
</html>
{{end}}
