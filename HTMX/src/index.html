<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module" src="/main.ts"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS + HTMX + TAILWIND</title>
        <link href="reset.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <div id="app"></div>
        <div
            hx-get="/hello.html"
            hx-target="#greeting"
            hx-swap="innerHTML"
            class="bg-red-200 text-gray-800 text-3xl p-4"
        >
            Hello World
        </div>
        <h1 hx-trigger="load from:html" hx-get="/hello.html" hx-swap="outerHTML">
            <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
                <div class="animate-pulse flex space-x-4">
                    <div class="rounded-full bg-slate-700 h-10 w-10"></div>
                    <div class="flex-1 space-y-6 py-1">
                        <div class="h-2 bg-slate-700 rounded"></div>
                        <div class="space-y-3">
                            <div class="grid grid-cols-3 gap-4">
                                <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                                <div class="h-2 bg-slate-700 rounded col-span-1"></div>
                            </div>
                            <div class="h-2 bg-slate-700 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </h1>
        <button hx-get="/hello.html" hx-target="#greeting" hx-swap="innerHTML">Test</button>
        <div id="greeting"></div>
    </body>
</html>
