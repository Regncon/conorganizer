<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Card</title>
  <style>
    .event-card {
      width: 320px;
      background-color: #2c2f3a;
      border-radius: 8px;
      overflow: hidden;
      color: #fff;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .event-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .event-content {
      padding: 16px;
    }
    .event-title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: bold;
      line-height: 1.2;
    }
    .event-category {
      margin: 4px 0 8px;
      font-size: 1rem;
      color: #ff9800;
    }
    .event-description {
      font-size: 0.9rem;
      line-height: 1.2rem;
      max-height: calc(1.2rem * 2);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .event-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-top: 1px solid #3a3d47;
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #555;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 8px;
      font-size: 0.9rem;
    }
    .user-name {
      font-size: 0.9rem;
      color: #ccc;
    }
    .actions {
      display: flex;
      gap: 12px;
    }
    .actions i {
      font-size: 1.2rem;
      color: #bbb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="event-card">
    <!-- Replace the src with your image URL -->
    <img src="event-image.jpg" alt="Event Image">
    <div class="event-content">
      <h2 class="event-title">Event Title</h2>
      <p class="event-category">Game System</p>
      <p class="event-description">
        Brief event description that crops once it goes past two lines of text ...
      </p>
    </div>
    <div class="event-footer">
      <div class="user-info">
        <div class="avatar">AA</div>
        <div class="user-name">Fornavn Etternavn</div>
      </div>
      <div class="actions">
        <!-- Use your preferred icon font or inline SVG -->
        <i class="icon-clock">‚è∞</i>
        <i class="icon-users">üë•</i>
        <i class="icon-sparkles">‚ú®</i>
        <i class="icon-chat">üí¨</i>
      </div>
    </div>
  </div>
</body>
</html>
