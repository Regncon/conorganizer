name: Conorganizer build and test

on:
    push:
        branches: ["**"]

    pull_request:
        branches: ["**"]
        types: [opened, reopened, synchronize]

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25"
                  cache: true

            - name: Generate template files (templ via go.mod tool)
              run: go tool templ generate

            - name: Run tests
              run: go test ./...

            - name: Build binary
              run: go build -o conorganizer

            - name: Upload binary artifact
              uses: actions/upload-artifact@v4
              with:
                  name: conorganizer
                  path: conorganizer

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: Production

        env:
            BRANCH_NAME: ${{ github.ref_name }}

        steps:
            - name: Compute instance info
              id: instance
              run: |
                  set -euo pipefail
                  BRANCH="${BRANCH_NAME}"

                  SAFE_NAME=$(echo "$BRANCH" | tr '/_' '-' | tr '[:upper:]' '[:lower:]')

                  BASE_PORT=18000
                  HASH=$(printf '%s' "$SAFE_NAME" | cksum | awk '{print $1}')
                  PORT=$((BASE_PORT + HASH % 1000))

                  HOST="${SAFE_NAME}.lekeplassen.regncon.no"

                  echo "safe_name=$SAFE_NAME" >> "$GITHUB_OUTPUT"
                  echo "port=$PORT" >> "$GITHUB_OUTPUT"
                  echo "host=$HOST" >> "$GITHUB_OUTPUT"

            - name: Checkout repo (for deploy files)
              uses: actions/checkout@v4

            - name: Download build artifact
              uses: actions/download-artifact@v4
              with:
                  name: conorganizer
                  path: artifacts

            - name: Prepare deploy bundle
              run: |
                  set -euo pipefail
                  SAFE_NAME="${{ steps.instance.outputs.safe_name }}"
                  PORT="${{ steps.instance.outputs.port }}"

                  mkdir -p deploy_bundle

                  cp artifacts/conorganizer deploy_bundle/conorganizer.new

                  sed \
                    -e "s/%SAFE_NAME%/$SAFE_NAME/g" \
                    -e "s/%PORT%/$PORT/g" \
                    deploy/conorganizer.service.tmpl \
                    > deploy_bundle/conorganizer-${SAFE_NAME}.service

                  cp deploy/deploy.sh deploy_bundle/deploy.sh

                  sed \
                    -e "s/%HOST%/${{ steps.instance.outputs.host }}/g" \
                    -e "s/%PORT%/$PORT/g" \
                    deploy/caddy-site.tmpl \
                    > deploy_bundle/caddy-${SAFE_NAME}.caddy

                  ls -l deploy_bundle

            - name: Check that HETZNER_SSH_KEY is set
              run: |
                  if [ -z "${{ secrets.HETZNER_SSH_KEY }}" ]; then
                    echo "HETZNER_SSH_KEY is empty or not available in this context" >&2
                    exit 1
                  fi
                  echo "HETZNER_SSH_KEY is set (value is masked in logs)."

            - name: Upload bundle to Hetzner
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.HETZNER_HOST }}
                  username: ${{ secrets.HETZNER_USER }}
                  key: ${{ secrets.HETZNER_SSH_KEY }}
                  port: 22
                  source: "deploy_bundle"
                  target: "/opt/conorganizer"
                  strip_components: 1

            - name: Install service and run deploy script on Hetzner
              uses: appleboy/ssh-action@v1.2.0
              with:
                  host: ${{ secrets.HETZNER_HOST }}
                  username: ${{ secrets.HETZNER_USER }}
                  key: ${{ secrets.HETZNER_SSH_KEY }}
                  port: 22
                  script_stop: true
                  script: |
                      set -euo pipefail
                      APP_DIR="/opt/conorganizer"

                      echo "Making deploy.sh executable"
                      sudo chmod +x "$APP_DIR/deploy.sh"

                      echo "Running deploy script"
                      sudo "$APP_DIR/deploy.sh"

            - name: Echo deployment URL
              run: |
                  BRANCH="${{ github.ref_name }}"
                  SAFE_NAME=$(echo "$BRANCH" | tr '/_' '-' | tr '[:upper:]' '[:lower:]')

                  if [ "$SAFE_NAME" = "main" ]; then
                    HOST="main.lekeplassen.regncon.no"
                  else
                    HOST="${SAFE_NAME}.lekeplassen.regncon.no"
                  fi

                  echo ""
                  echo "=========================================="
                  echo "ðŸš€ Deployment completed!"
                  echo "ðŸ”— URL: https://$HOST"
                  echo "=========================================="
                  echo ""
