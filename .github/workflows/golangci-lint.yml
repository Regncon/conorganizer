name: golangci-lint
on:
    push:
        branches: ["**"]

    pull_request:
        branches: ["**"]
        types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6